apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: atonixcorp
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      containers:
      - name: celery-worker
        image: atonixcorp/backend:latest
        command: ["celery", "-A", "atonixcorp", "worker", "--loglevel=info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "celery -A atonixcorp inspect ping"
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: atonixcorp
  labels:
    app: celery-beat
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
        component: scheduler
    spec:
      containers:
      - name: celery-beat
        image: atonixcorp/backend:latest
        command: ["celery", "-A", "atonixcorp", "beat", "--loglevel=info", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: atonixcorp
  labels:
    app: flower
    component: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
        component: monitor
    spec:
      containers:
      - name: flower
        image: atonixcorp/backend:latest
        command: ["celery", "-A", "atonixcorp", "flower", "--port=5555"]
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: flower
  namespace: atonixcorp
  labels:
    app: flower
    component: monitor
spec:
  ports:
  - port: 5555
    targetPort: 5555
    name: http
  selector:
    app: flower