apiVersion: v1
kind: Namespace
metadata:
  name: tekton-dashboard
  labels:
    app.kubernetes.io/name: tekton-dashboard
    app.kubernetes.io/version: v0.40.1

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-dashboard
  namespace: tekton-dashboard
  labels:
    app.kubernetes.io/name: tekton-dashboard
    app.kubernetes.io/version: v0.40.1

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-dashboard-minimal
  labels:
    app.kubernetes.io/name: tekton-dashboard
    app.kubernetes.io/version: v0.40.1
rules:
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - get
  - list
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - tekton.dev
  resources:
  - clustertasks
  - tasks
  verbs:
  - get
  - list
- apiGroups:
  - tekton.dev
  resources:
  - pipelines
  - pipelineruns
  - pipelineresources
  - runs
  - taskruns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tekton.dev
  resources:
  - taskruns/finalizers
  - pipelineruns/finalizers
  - runs/finalizers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tekton.dev
  resources:
  - tasks/status
  - clustertasks/status
  - taskruns/status
  - pipelines/status
  - pipelineruns/status
  - pipelineresources/status
  - runs/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dashboard.tekton.dev
  resources:
  - extensions
  verbs:
  - get
  - list
  - watch
